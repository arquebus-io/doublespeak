<h2>Word: {{randomHighFreqWord.name}}</h2>
<h5>Frequency: {{randomHighFreqWord.frequency}}</h5>
<form>
    <h3>{{dialogs[0].ru}}</h3>
    <div class="quiz-options">
        <div class="input-group" ng-repeat="dialog in dialogs">
            <input type="radio" id="{{dialog.id}}"><label for="{{dialog.id}}">{{dialog.en}}</label>
        </div>
    </div>
</form>
