<section class="view-container">
    <h1>Lookup</h1>
    <p>Use this page to find interesting dialogs in either language.</p>

    <form ng-submit="search()" class="input-group">
        <input type="search" class="form-control" placeholder="e.g. love" ng-model="term"/>
        <span class="input-group-btn">
            <button role="button" class="btn btn-primary">Search</button>
        </span>
    </form>

    <ul class="results">
        <li ng-repeat="dialog in dialogs">
            <div>{{dialog.en}}</div>
            <div>{{dialog.ru}}</div>
        </li>
    </ul>
</section>
