<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="google" value="notranslate">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/core-selector/core-selector.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">
    <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">

  <body ng-app="doublespeakApp" unresolved touch-action="auto">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <core-header-panel ng-controller="IndexCtrl">
        <core-toolbar>
            <paper-tabs id="tabs" ds-selected="{{selectedTab}}" self-end>
                <paper-tab name="/" ng-click="navigateTo('/')">Home</paper-tab>
                <paper-tab name="/quiz" ng-click="navigateTo('/quiz')">Quiz</paper-tab>
                <paper-tab name="/lookup" ng-click="navigateTo('/lookup')">Lookup</paper-tab>
            </paper-tabs>
        </core-toolbar>

        <div ng-view=""></div>

    </core-header-panel>
    <footer class="footer">
        <p><span class="glyphicon glyphicon-fire"></span> from the Designeer</p>
    </footer>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/oldieshim.js -->
