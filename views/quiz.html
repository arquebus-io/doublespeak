<section class="view-container" vertical layout reverse> <article class="quiz-challenge" ng-repeat="quiz in quizzes"> <h2>Word: {{randomHighFreqWord.name}}</h2> <h5>Rank: {{randomHighFreqWord.id}}</h5> <form> <h3>{{quiz.challenge.ru}}</h3> <paper-radio-group> <paper-radio-button ng-repeat="option in quiz.options" ng-click="optionSelected(quiz, option)" name="{{option.id}}" label="{{option.en}}"></paper-radio-button> </paper-radio-group> <paper-fab ng-show="quiz.selected" ng-click="validateQuiz(quiz)" class="{{quiz.statusIcon}}" icon="{{quiz.statusIcon}}"></paper-fab> </form> </article> </section>
